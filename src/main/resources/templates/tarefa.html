<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            background-color: darkgrey;
        }
        .container {
            background-color: darkgrey;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
    </style>
    <title>ToDo List</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Basic To-Do List</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="tarefa/formulario">Criar Tarefa</a>
                    <!--<a class="nav-link" href="#">Informações</a>-->
                </div>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="card" style="width: 50rem;"  th:each="tarefa : ${listaTarefa}">
            <div class="card-body">
                <h5 class="card-title" th:text="${tarefa.tipo}"></h5>
                <h6 class="card-subtitle mb-2 text-muted" th:text="${tarefa.id}"></h6>
                <p class="card-text" th:text="${tarefa.texto}"></p>

                <div style="position: relative; display: flex;">
                    <form>
                        <button type="submit" class="btn btn-primary" >Atualizar</button>
                    </form>
                    <form action="#" th:action="@{'/tarefa/{id}'(id=${tarefa.id})}" th:method="delete">
                        <button type="submit" class="btn btn-danger" name="delete">Apagar</button>
                    </form>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
